<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇</title>
</head>

<body>
  <div id="logo">贪吃蛇</div>
  <div id="main">
    <div id="hint">游戏结束</div>
    <div id="start">开始游戏</div>
    <div id="stage">
      <div id="snake">
        <div></div>
      </div>
      <div id="food">
        <div>
          <div class="left"></div>
          <div class="right"></div>
        </div>
      </div>
    </div>
    <div id="score-panel">
      <div>
        SCORE: <span id="score">0</span>
      </div>
      <div>
        LEVEL: <span id="level">1</span>
      </div>
    </div>
  </div>
</body>

</html>
